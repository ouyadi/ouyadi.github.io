let countryMap = new Map();
for (let index in jsonArray){
    let item = jsonArray[index];
    var lifeExpectancy = null;
    var gdpPerCapita = null;
    var population = null;
    if(item['Indicator Name']==='Life expectancy at birth, total (years)'){
          lifeExpectancy = item['Value'];
    }
    else if(item['Indicator Name']==='GDP per capita (current US$)'){
        gdpPerCapita = item['Value'];
    }else if(item['Indicator Name']==='Population, total'){
        population = item['Value'];
    }
    var country = null;
    if(!countryMap.has(item['Country Name'])){
    	country = {
            "countryName":item['Country Name'],
            "lifeExpectancy": null,
            "gdpPerCapita": null,
            "incomeGroup": item['Income Group'],
            "region": item['Region'],
            "population": null
        };
    }
    else{
        country = countryMap.get(item['Country Name']);
    }
    if(lifeExpectancy!=null){
        country.lifeExpectancy = lifeExpectancy;
    }
    if(gdpPerCapita!=null){
        country.gdpPerCapita = gdpPerCapita;
    }
    if(population!=null){
        country.population = population;
    }
    countryMap.set(country.countryName, country);
}
let countryList = Array.from(countryMap.values()).sort(function(a,b){
    if(a.population>=b.population){
        return -1;
    }
    else{
        return 1;
    }
});


var margin = {top: 50, right: 50, bottom: 50, left: 50},
    width = 960 - margin.left - margin.right,
    height = 800 - margin.top - margin.bottom;

var xValue = function(d) { return "Life Expectancy: "+Math.round(d.lifeExpectancy*100)/100;}, // data -> value
    xScale = d3.scaleLinear().range([0, width]), // value -> display
    xMap = function(d) { return xScale(xValue(d));}; // data -> display
    xScale.domain([40, 90])

var yValue = function(d) { return "GDP Per Capita: "+Math.round(d.gdpPerCapita);}, // data -> value
    yScale = d3.scaleLog().range([height, 0]).base(10); // value -> display
var yMap = function(d) { return yScale(yValue(d));}; // data -> display
    yScale.domain([200, 200000]);

var populationScale = d3.scaleLinear().domain([10000,1600000000]).range([5,100]);

var regionColor = d3.scaleOrdinal(d3.schemeCategory10).domain(["East Asia & Pacific","Europe & Central Asia","Latin America & Caribbean","Middle East & North Africa","North America","South Asia","Sub-Saharan Africa"]);

var svg = d3.selectAll("svg");

var tooltip = d3.select("body").append("div")
    .attr("class", "tooltip")
    .style("opacity", 0);

function showTooltip(d){
    tooltip.transition()
       .duration(200)
       .style("opacity", 1);
    tooltip.html(d.countryName + "<br/>" + xValue(d) 
    + "<br/>" + yValue(d))
       .style("left", (d3.event.pageX + 5) + "px")
       .style("top", (d3.event.pageY - 28) + "px");
}

svg.selectAll(".dot")
    .data(countryList)
    .enter()
    .append('circle')
    .attr('cx',function(d){return xScale(d.lifeExpectancy)+margin.left})
    .attr('cy',function(d){return yScale(d.gdpPerCapita)+margin.top})
    .attr('r', function(d){return populationScale(d.population)})
    .style("fill", function(d){return regionColor(d.region)})
    .style("stroke","black")
    .style("stroke-width","1")
    .on("mouseover",function(d){
        let regionFilterValue = document.getElementById("regionFilter").value;
        let incomeFilterValue = document.getElementById("incomeFilter").value;
        if(regionFilterValue!=="" && incomeFilterValue!==""){
            if(d.incomeGroup===incomeFilterValue && d.region===regionFilterValue){
                showTooltip(d);
           }
        }
        else if(regionFilterValue!=="" && incomeFilterValue===""){
            if(d.region===regionFilterValue){
                showTooltip(d);
           }
        }
        else if(regionFilterValue==="" && incomeFilterValue!==""){
            if(d.incomeGroup===incomeFilterValue){
                showTooltip(d);
           }
        }
        else{
            showTooltip(d);
        }
    })
    .on("mouseout", function(d) {
          tooltip.transition()
               .duration(500)
               .style("opacity", 0);
    });

d3.selectAll("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.right + ")")
    .call(d3.axisLeft(yScale).tickFormat(d3.format("~s")))
    .append("text")
    .attr("class", "label")
    .attr("transform", "rotate(-90)")
    .attr("y", 6)
    .attr("dy", ".71em")
    .style("text-anchor", "end")
    .style('fill', 'black')
    .style("font-size", "14px")
    .text("GDP Per Capita");

d3.selectAll("svg")
    .append("g")
    .attr("transform", "translate(" + margin.top + "," + (height+margin.bottom) + ")")
    .call(d3.axisBottom(xScale))
    .append("text")
    .attr("class", "label")
    .attr("x", width)
    .attr("y", -6)
    .style("text-anchor", "end")
    .style('fill', 'black')
    .style("font-size", "14px")
    .text("Life Expectancy");
function updateRegionFilter(value){
    let incomeFilterValue = document.getElementById("incomeFilter").value;
    if(value !== ""){
        d3.selectAll("svg").selectAll("circle")
            .filter(function(d){return d.region!==value;})
            .style("opacity", 0);
        if(incomeFilterValue !==""){
            d3.selectAll("svg").selectAll("circle")
            .filter(function(d){return d.incomeGroup!==incomeFilterValue;})
            .style("opacity", 0);
            d3.selectAll("svg").selectAll("circle")
                .filter(function(d){return d.region===value && d.incomeGroup===incomeFilterValue;})
                .style("opacity", 1);
        }
        else{
            d3.selectAll("svg").selectAll("circle")
                .filter(function(d){return d.region===value;})
                .style("opacity", 1);
        }
    }
    else{
        if(incomeFilterValue===""){
            d3.selectAll("svg").selectAll("circle")
            .style("opacity", 1);
        }
        else{
            d3.selectAll("svg").selectAll("circle")
            .filter(function(d){return d.incomeGroup===incomeFilterValue;})
            .style("opacity", 1);
        }
    }
    
}

function updateIncomeFilter(value){
    let regionFilterValue = document.getElementById("regionFilter").value;
    if(value !== ""){
        d3.selectAll("svg").selectAll("circle")
            .filter(function(d){return d.incomeGroup!==value;})
            .style("opacity", 0);
        if(regionFilterValue !==""){
            d3.selectAll("svg").selectAll("circle")
            .filter(function(d){return d.region!==regionFilterValue;})
            .style("opacity", 0);
            d3.selectAll("svg").selectAll("circle")
                .filter(function(d){return d.incomeGroup===value && d.region===regionFilterValue;})
                .style("opacity", 1);
        }
        else{
            d3.selectAll("svg").selectAll("circle")
            .filter(function(d){return d.incomeGroup===value;})
            .style("opacity", 1);
        }
    }
    else{
        if(regionFilterValue===""){
            d3.selectAll("svg").selectAll("circle")
            .style("opacity", 1);
        }
        else{
            d3.selectAll("svg").selectAll("circle")
            .filter(function(d){return d.region===regionFilterValue;})
            .style("opacity", 1);
        }
    }
}
